{% extends "quotes/base.html" %} {% block content %}
<h1>New Quote</h1>
<form
  action="{% url 'quotes:add_quote' %}"
  method="post"
  enctype="multipart/form-data"
>
  {% csrf_token %}
  <div class="mb-3">
    <label class="form-label">Quote(text)</label>
    {{form.quote}}
    <span>{{ form.errors.quote }}</span>
  </div>
  <div class="mb-3">
  <label>
    Select author:
    <select name="author" required="required">
      <option selected>Choose name in this select menu</option>
      {% for author in authors %}
      <option value="{{author.fullname}}">{{author.fullname}}</option>
      {% endfor %}
    </select>
  </label>
  </div>
  <label>
    Select tags:
    <select name="tags" multiple="multiple" required>
      {% for tag in tags %}
      <option value="{{tag.name}}">{{tag.name}}</option>
      {% endfor %}
    </select>
  </label>

  <button type="submit" class="btn btn-primary">Submit</button>
  <button type="reset" class="secondary">Reset</button>
</form>
{% endblock %}
